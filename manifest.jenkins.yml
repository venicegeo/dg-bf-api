---
applications:
- name: beachfront
  host: beachfront
  path: beachfront.zip
  memory: 1G
  disk_quota: 1G
  instances: 1
  buildpack: python_buildpack
  services:
    - pz-postgres
    - pz-geoserver-efs
  env:
    CONFIG: production
    CATALOG_HOST: ~
    GEOAXIS_HOST: ~
    GEOAXIS_CLIENT_ID: ~
    GEOAXIS_CLIENT_SECRET: ~
    PIAZZA_HOST: ~
    PIAZZA_API_KEY: ~
